<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Nearest Store </title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:inline="javascript">
    </script>

</head>
<p>Welcome to <span application th:text="${appName}">Application</span></p>
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="products">Products</a>
    <a href="addStore">Add Store</a>
    <a href="addProduct">Add Product</a>
</div>
<table align="center">
    <tr>
        <td>Enter Username (*) :</td>
        <td>
            <input id="username" name="lat" type="text">
        </td>
    </tr>
    <tr>
        <td>Enter Password (*) :</td>
        <td>
            <input id="password" name="lng" type="text">
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input th:onclick="checkAccess();" type="button" value="Check Access"/>
        </td>
    </tr>

</table>

<table id="addStore" align="center">
    <tr>
        <td>Enter city (*) :</td>
        <td>
            <input id="storeId" name="lat" type="text">
        </td>
    </tr>

    <tr>
        <td>Enter postalCode (*) :</td>
        <td>
            <input id="postalCode" name="lng" type="text">
        </td>
    </tr>

    <tr>
        <td>Enter street (*) :</td>
        <td>
            <input id="street" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td>Enter address_number (*) :</td>
        <td>
            <input id="address_number" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td>Enter Open Time (*) :</td>
        <td>
            <input id="todayOpen" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td>Enter Close Time (*) :</td>
        <td>
            <input id="todayClose" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td>Collection Point :</td>
        <td>
            <input id="collectionPoint" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input th:onclick="addStore();" type="button" value="Submit"/>
        </td>
    </tr>

</table>
</html>
