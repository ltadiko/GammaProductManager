<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Nearest Store </title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        getStores();


    </script>

</head>
<p>Welcome to <span application th:text="${appName}">Application</span></p>
<table align="center">
    <tr>
        <td>Enter Username (*) :</td>
        <td>
            <input id="username" name="lat" type="text">
        </td>
    </tr>
    <tr>
        <td>Enter Password (*) :</td>
        <td>
            <input id="password" name="lng" type="text">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input th:onclick="getStores();" type="button" value="Submit"/>
        </td>
    </tr>
</table>

<div>
    <table id="storeTable">
        <thead>
        <tr>
            <th>StoreId</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Street</th>
            <th>address number</th>
            <th>Today Open</th>
            <th>Collection Point</th>
            <th>Today Close</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
 <div>
</body>
</html>
